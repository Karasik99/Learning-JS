<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>SLIDER</title>
</head>
<body>
    <div class="slider">
        <div class="slider_overflow">
            <div class="slider__images">
                <div class="slider__images_container">
                    <img class="slider__images_photo" src="./img/img1.jpg" alt="">
                </div>
                <div class="slider__images_container">
                      <img class="slider__images_photo" src="./img/img2.jpg" alt="">
                </div>
                <div class="slider__images_container">
                      <img class="slider__images_photo" src="./img/img3.jpg" alt="">
                </div>
                <div class="slider__images_container">
                      <img class="slider__images_photo" src="./img/img4.jpg" alt="">
                </div>
                <div class="slider__images_container">
                      <img class="slider__images_photo" src="./img/img5.jpg" alt="">
                </div>
                <div class="slider__images_container">
                      <img class="slider__images_photo" src="./img/img6.jpg" alt="">
                </div>
            </div>
        </div>
        <div class="slider__gallery">
            <i class="slider__gallery_icon fa fa-solid fa-arrows-up-down-left-right "></i>
        </div>
        
        <div class="slider__dots">
        </div>
        <div class="slider__buttons_nav">
            <div class="slider__buttons_nav-container">
                <i class="fa fa-duotone fa-backward-fast button__start"></i>
            </div>
            <div class="slider__buttons_nav-container button__left">
                <i class="fa fa-solid fa-backward"></i>
            </div>
            <div class="slider__buttons_nav-container button__play">
                <i class="fa fa-duotone fa-play"></i>
            </div>
            <div class="slider__buttons_nav-container button__right">
                <i class="fa fa-solid fa-forward"></i>
            </div>
            <div class="slider__buttons_nav-container">
                <i class="fa fa-duotone fa-forward-fast button__end"></i>
            </div>
        </div>
    </div>
</body>
<script src="./js/app.js"></script>
</html>
