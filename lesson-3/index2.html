<!-- Операторы это основные кирпичики программ с помощью них можно выполнять различные действия манипулировать значения и получать необходимый результат -->
<!-- Операнды нейкие цифры значения которые мы связываем значениями +-  -->
<!-- Операторы бывают Унарные и бинарные -->
<!-- Операторы работающие с одним значение являются унарными   например -x   +y -->
<!-- Если унарный плюс применяется не к числовому аргумету то проявляется его побочный эффект - преобразование значения в число. -->
<!-- Инкремент операция умвеличивающая величину  ++а -->
<!-- Декримент наоборот уменьшение --а -->
<!-- Если ++ перед началом то к переменной +1 если сзади то также прибавляется единица, однако результатом будет являться первоначальное значение -->
<!-- Условный оператор (:?)- это единственный тернарный оператор  ТРОЙНОЙ оператор с тремя операндами , первый в качестве условия он вычисляется и преобразуется в булевое знаачение по возможности если условие true то вычисляется знаачение 1 если false то условие 2 -->
